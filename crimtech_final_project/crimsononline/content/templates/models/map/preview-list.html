{% load common %}
{% load content_filters %}

<div class="list-article article">
    {% if map.child.main_rel_content %}
        <div class="article-headline-image">
            <a href="{{ map.get_absolute_url }}">
                {{ map.child.main_rel_content|to_img_tag:"60,60,60,60" }}
            </a>
        </div>
    {% endif %}
    <div class="article-section">
        <a href="{{ map.subsection.get_absolute_url }}">{{ map.subsection }}</a>
    </div>
    <h2>{{ map|linkify }}</h2>
        <div class="article-byline">
            {{ map|byline:"short" }}
            <span class="article-date">{{ map|datify }}</span>
        </div>
    <p>{{ map.child.teaser }}</p>
</div>
