{% load common %}
{% load content_filters %}
<div class="inset-entry" data-key="{{ map.pk }}">
	<div class="media-byline"><a href="{{ map.get_absolute_url }}">Map</a></div>
	<div class="inset-image"><a href="{{ map.get_absolute_url }}">{{ map|to_map_thumb:"200,150" }}</a></div>
	<h3><a href="{{ map.get_absolute_url }}">{{ map.title }}</a></h3>
</div>
