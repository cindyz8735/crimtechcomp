{% load common %}
{% load content_filters %}
<div class="inset-entry" data-key="{{ video.pk }}">
	<div class="media-byline"><a href="{{ video.get_absolute_url }}">Video</a></div>
	<div class="inset-image"><a href="{{ video.get_absolute_url }}">{{ video|to_img_tag:"200,150,200,150" }}</a></div>
	<h3><a href="{{ video.get_absolute_url }}">{{ video.title }}</a></h3>
</div>
