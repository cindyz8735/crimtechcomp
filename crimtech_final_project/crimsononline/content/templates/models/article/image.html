{% load common %}
{% load content_filters %}

<div class="subsection-icon">
    <div class="image">
        <a href="{{ photo.get_absolute_url }}">
            {{ photo.main_rel_content|to_img_tag:"140,60,140,60" }}
        </a>
    </div>
    <div class="icon-byline">
        <a href="{{ photo.get_absolute_url }}">
            {{ photo.headline }}
        </a>
    </div>
    <div class="icon-date">{{ photo|datify }}</div>
</div>
