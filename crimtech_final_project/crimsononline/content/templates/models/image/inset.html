{% load common %}
{% load content_filters %}
<div class="inset-entry" data-key="{{ image.pk }}">
	<div class="media-byline"><a href="{{ image.get_absolute_url }}">Image</a></div>
	<div class="inset-image"><a href="{{ image.get_absolute_url }}">{{ image|to_img_tag:"200,150,200,150" }}</a></div>
	<h3><a href="{{ image.get_absolute_url }}">{{ image.kicker }}</a></h3>
</div>
