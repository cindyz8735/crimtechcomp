<script>
  $(function () {
    $.ajax({
      dataType: "jsonp",
      url: "https://api.twitter.com/1/statuses/oembed.json",
      data: { id: "{{ id }}" },
      success: function (tweet) {
        $("#tweet-{{ id }}").html(tweet.html);
      },
    });
  });
</script>

<div class="shortcodes-wrapper shortcodes-wrapper-{{ pos }} shortcodes-wrapper-{{ size }}">
  <div id="tweet-{{ id }}" class="shortcodes-object"></div>
</div>
