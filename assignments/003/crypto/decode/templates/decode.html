{% extends "base.html" %}

{% block title %}
	Decode
{% endblock %}

{% block content %}

<form method="post">
	Local <input class="form-check-input" name="local" type="radio">
	<br>
	Remote <input class="form-check-input" name="remote" type="radio">
	<br>
    <input name="key" type="text" placeholder="Key"/>
    <input name="msg" type="text" placeholder="Message to encode"/>
    <button type="submit">Submit Me!</button>
    {% csrf_token %}
</form>

{% endblock %}
